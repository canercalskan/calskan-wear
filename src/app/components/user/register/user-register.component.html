<ng-navbar></ng-navbar>

<form #registerForm = 'ngForm' (ngSubmit) = 'handleRegister(registerForm.value);registerForm.reset();' ngNativeValidate>
    <div class="border-wrap">
        <h2 class="text-center mb-3">ÜYE OL</h2>
    <div class="form-group">
        <label for="name" class="">Ad</label>
        <input type="text" class="form-control" name="name" required ngModel>
    </div>
    <div class="form-group">
        <label for="surname" class="">Soyad</label>
        <input type="text" class="form-control" name="surname" required ngModel>
    </div>
    <div class="form-group">
        <label for="mail" >E-Posta Adresi</label>
        <input type="email" class="form-control" name="mail" required ngModel>
    </div>
    <div class="form-group">
        <label for="phone" >Telefon Numarası</label>
        <input type="number" class="form-control" name="phone" required ngModel>
    </div>
    <div class="form-group">
        <label for="password">Şifre</label>
        <input type="password" class="form-control" name="password" required ngModel>
    </div>
    <button type="submit" class="btn">Üye Ol</button>
</div>
</form>
<br><br><br><br><br><br><br><br><br><br>
<footer></footer>
