<ng-navbar></ng-navbar>
<hr style="margin-top: -20px;">
<account-navbar></account-navbar>
<div style="height: 87vh ;">
<div class="container" *ngIf="this.accountNavbar.myInfoClicked">
    <form #updateInfoForm = 'ngForm'>
        <div class="field">
            <label for="name">İsminiz</label>
            <input type="text" name="name" id="name" ngModel placeholder={{currentUser.name}} >
        </div>
        <div class="field">
            <label for="email" >E-Posta Adresiniz</label>
            <input name = "email" id = "email" type="email" placeholder={{currentUser.mail}}>
        </div>
        <div class="field">
            <label for="gsm">Telefon Numaranız</label>
            <input type="tel" name="gsm" id="gsm" ngModel placeholder={{currentUser.phone}}>
        </div>
        <button type="submit" class="btn btn-primary pt-2 pb-2 ps-5 pe-5">Güncelle</button>
    </form>
</div>
</div>
<footer></footer>
