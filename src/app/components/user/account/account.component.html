<ng-navbar></ng-navbar>
<hr style="margin-top: -20px;">
<account-navbar></account-navbar>
<div style="height: 87vh ;">
<div class="container" *ngIf="this.accountNavbar.myInfoClicked">
    <form #updateInfoForm = 'ngForm' (submit) = 'handleInfoUpdate(updateInfoForm.value); updateInfoForm.reset()' ngNativeValidate>
        <div class="field">
            <label for="name">İsminiz</label>
            <input type="text" name="name" id="name" ngModel placeholder={{currentUser.name}} required >
        </div>
        <div class="field">
            <label for="email" >E-Posta Adresiniz</label>
            <input name = "mail" id = "mmail" type="email" placeholder={{currentUser.mail}} ngModel required>
        </div>
        <div class="field">
            <label for="gsm">Telefon Numaranız</label>
            <input type="number" name="phone" id="gsm" ngModel placeholder={{currentUser.phone}} required>
        </div>
        <div class="field">
            <label for="password">Şifre</label>
            <input type="password" name="password" id="password" ngModel required>
        </div>
        <button type="submit" class="btn btn-primary pt-2 pb-2 ps-5 pe-5">Güncelle</button>
    </form>
</div>
</div>
<footer></footer>
