<admin-navbar></admin-navbar>

<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Kullanıcı</th>
        <th scope="col">Ürün</th>
        <th scope="col">Total</th>
        <th scope="col">Durum</th>
        <th scope="col">İşlemler</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orderList">        
        <td>
            {{order.user}}
        </td>
        <td>
          <ol style="list-style-type:upper-roman">
            <li *ngFor="let item of order.items" style="margin-left: -50px;">
                <a href="../Products/{{item.key}}" target="_blank">{{item.title}}</a>
            </li>
          </ol>
        </td>
        <td style="max-width:100px ;" class="text-success">₺{{order.total}}</td>
        <td class="text-info">Bekliyor</td>
        <td>
          <button class="btn btn-danger">İptal</button>
        </td>
      </tr>
    </tbody>
  </table>
