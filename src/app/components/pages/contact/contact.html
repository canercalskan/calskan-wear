<div class="container" id="contact-wrapper">
<form #contactForm = 'ngForm' (ngSubmit)="handleContact(contactForm.value);contactForm.reset()" ngNativeValidate>
    <h2 class="text-center">İletişim</h2>
        <label for="name" class="mt-0">İsminiz</label>
        <input type="text" name="name" ngModel id="name" class="form-control" required>
        <label for="mail">E-mail</label>
        <input type="email" name="email" ngModel id="mail" class="form-control" required>
        <small id="emailHelp" class="form-text text-muted">E-Mailiniz kimseyle paylaşılmayacaktır</small>
        <br>
        <label for="message">Mesajınız</label>
        <textarea name="message" id="message" cols="20" rows="10" class="form-control" ngModel></textarea>
        <button type="submit" class="btn btn-success mt-2" [swal]="['Başarılı!', 'Mesajınız iletildi, en kısa sürede tarafınıza dönüş yapılacaktır', 'success']">Gönder</button>
    </form>
</div>
